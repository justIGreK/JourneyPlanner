basePath: /
host: localhost:8080
info:
  contact: {}
  description: Application for planning your journey
  title: Journer Planner
paths:
  /auth/signIn:
    post:
      consumes:
      - application/json
      description: Authorization to the account
      parameters:
      - description: your login or email
        in: query
        name: option
        required: true
        type: string
      - description: your password
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: SignIn
      tags:
      - users
  /auth/singUp:
    post:
      consumes:
      - application/json
      description: Create account
      parameters:
      - description: your login
        in: query
        name: login
        required: true
        type: string
      - description: your password
        in: query
        name: password
        required: true
        type: string
      - description: your email
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: SignUp
      tags:
      - users
  /groups/add:
    post:
      consumes:
      - application/json
      description: Create new group
      parameters:
      - description: name of group
        in: query
        name: name
        required: true
        type: string
      - collectionFormat: multi
        description: by adding logins you will automatically invite this users
        in: query
        items:
          type: string
        name: invites
        type: array
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: AddGroup
      tags:
      - groups
  /groups/delete:
    delete:
      consumes:
      - application/json
      description: Delete group by id
      parameters:
      - description: id of group
        in: query
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: DeleteGroup
      tags:
      - groups
  /groups/getgroupinfo:
    get:
      consumes:
      - application/json
      description: Get full info about group you are a member of
      parameters:
      - description: id of group
        in: query
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: GetGroupInfo
      tags:
      - groups
  /groups/getlist:
    get:
      consumes:
      - application/json
      description: Get a list of all the groups you are a member of
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: GetGroups
      tags:
      - groups
  /groups/givelead:
    put:
      consumes:
      - application/json
      description: Give another member of group leader role
      parameters:
      - description: member login
        in: query
        name: user_login
        required: true
        type: string
      - description: id of group
        in: query
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: GiveLeaderRole
      tags:
      - groups
  /groups/leaveGroup:
    post:
      consumes:
      - application/json
      description: Leave from group
      parameters:
      - description: id of group
        in: query
        name: group_id
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: LeaveFromGroup
      tags:
      - groups
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
